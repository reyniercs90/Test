<!DOCTYPE html>
<html lang="es">
	<head>
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href= "../static/css/bootstrap.css" />
		
		<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
		<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
		
		<title>Curso de Spring Boot</title>
	</head>
	<body>
		<!--Nav-->
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		  <a class="navbar-brand" href="#">Spring Boot</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-link active" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
		      <a class="nav-link" href="#">Galeria</a>
		      <a class="nav-link" href="#">Post</a>
		    </div>
		  </div>
		</nav>
		
		<div class ="container">
			<div class="row">
				<div class="col-12 mt-5">
					<h1>Nuevo Post</h1>
				</div>
				<div class="col-12">
					<form th:action ="@{/home/addNewPost}" method="post" th:object="${post}">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="id">Id</label>
							<input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="Identifier">
						</div>
						<div class="form-group col-md-6">
							<label for="id">Description</label>
							<input th:field="*{description}" th:value="*{description}" type="text" class="form-control" id="id" placeholder="Description">
						</div>
						<div class="form-group col-md-6">
							<label for="id">Image</label>
							<input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="id" placeholder="Image">
						</div>
						<div class="form-group col-md-6">
							<label for="id">Title</label>
							<input th:field="*{title}" th:value="*{title}" type="text" class="form-control" id="id" placeholder="Title">
						</div>
						<button type="submit" class="btn btn-primary">Add</button>
					</form>
				</div>
			</div>
		</div> 
		
	</body>
	<footer>
		<p>BydeCode</p>
	</footer>
</html>
